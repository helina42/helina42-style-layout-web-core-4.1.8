<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css"
      href="http://fonts.googleapis.com/css?family=Roboto"
    />
    <title>Style Layout</title>
  </head>
  <body>
    <section class="menu">
      <header class="icons">
        <a href="#"
          ><img class="icons__img--a" src="img/close.svg" alt="close"
        /></a>
        <a href="#"
          ><img class="icons__img--b" src="./img/cps.svg" alt="logo"
        /></a>
        <a href="#"
          ><img class="icons__img--a" src="./img/search.svg" alt="search"
        /></a>
      </header>
      <nav class="menus">
        <div class="menu__head">
          <img src="./img/highlight.svg" alt="highlight" />
          <a class="menu__head-a" href="#">Equipment Repair</a>
        </div>
        <a class="menu__a" href="#">Menu</a>
        <a class="menu__a" href="#">For Corporate Clients</a>
        <a class="menu__a" href="#">For Equipment Sellers</a>
        <a class="menu__a" href="#">For Partners</a>
        <a class="menu__a" href="#">For Manufacturers</a>
        <a class="menu__a" href="#">Our Service Centers</a>
        <a class="menu__a" href="#">Contacts</a>
      </nav>
      <footer class="footer">
        <div class="footer__icons">
          <a href="#"
            ><img class="footer__icon" src="img/call.svg" alt="call"
          /></a>
          <a href="#"
            ><img class="footer__icon" src="img/chat.svg" alt="chat"
          /></a>
          <a href="#"
            ><img class="footer__icon" src="img/search.svg" alt="search"
          /></a>
        </div>
        <div class="footer__conatct--info">
          <p class="footer__conatct--mail">mail@cps.com</p>
          <p class="footer__conatct--phone">8 800 890 8900</p>
        </div>
      </footer>
      <div class="button">
        <button class="button__1">RU</button>
        <button class="button__2">EN</button>
        <button class="button__3">CH</button>
      </div>
    </section>
  </body>
</html>
